<div class="container">
  <div class="header">
    <h2>Add New Book</h2>
  </div>
<link rel="stylesheet" type="text/css" href="style_2.css">
  <form action="" method="post">
    <div class="form-group">
      <label for="book-title">Book Title:</label>
      <input type="text" id="book-title" name="book-title" required>
    </div>
    <div class="form-group">
      <label for="book-author">Author:</label>
      <input type="text" id="book-author" name="book-author" required>
    </div>
    <div class="form-group">
      <label for="book-isbn">Book Number:</label>
      <input type="text" id="book-isbn" name="book-isbn" required>
    </div>
    <div class="form-group">
      <label for="book-category">Category:</label>
      <select id="book-category" name="book-category" required>
        <option value="">Select a category</option>
        <option value="science-fiction">Science Fiction</option>
        <option value="romantic">Romantic</option>
        <option value="thriller">Thriller</option>
        <option value="educational">Educational</option>
      </select>
    </div>
    <div class="form-group">
      <label for="book-description">Description:</label>
      <textarea id="book-description" name="book-description" rows="5" required></textarea>
    </div>
    <div class="form-group">
      <button type="submit">Add Book</button>
    </div>
  </form>
</div>
